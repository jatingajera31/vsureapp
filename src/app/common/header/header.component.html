<div class="sidebar-page sidebar-page-header-new">
  <div class="sidebar-header">
  <mat-toolbar class="mat-elevation-z8" mode='side'
  (click)="sidenav.toggle()">
      <div class="rounded  d-block"  >
          <img src="../../../assets/svg/sidebar-logo.svg" class="mx-auto d-block" alt="Responsive image">
      </div>
      <div class="rounded mx-auto d-block">
          <img src="../../../assets/svg/dashboard-logo.svg" class="rounded mx-auto d-block" alt="Responsive image">
      </div>
  </mat-toolbar>
</div>
</div>
 <div class="sidebar-page1">
    
      <div class="sidebar-page">
          
        <mat-sidenav-container >
          <mat-sidenav #sidenav  mode="side" class="example-sidenav"  opened="true" 
            >
            <div class="sidebar-profile">
              <div class="image">
                <img src="../../../assets/svg/user-logo.svg" style="width: 40px" class="rounded image-part mx-auto d-block" alt="Responsive image">
              </div>
              <div class="profile-text"><span class="span-text">Hello, </span><label class="label-text">Papa Johns</label></div>
              <div class="close-icon"><i class="fa fa-close" (click)="sidenav.toggle()"></i></div>
            </div>
        
        
            <div class="sidebar-menu-item-list" style="cursor: pointer;">
              <div class="menu-item" [routerLink]="['/my-plans']" routerLinkActive="active">My Plans</div>
              <div class="menu-item" [routerLink]="['/my-claims']" routerLinkActive="active">My Claims</div>
              <div class="menu-item" [routerLink]="['/my-documents']" routerLinkActive="active">My Documents</div>
              <div class="menu-item " [routerLink]="['/vehicle-details']" (click)="sidenav.toggle()" routerLinkActive="active">My Vehicle</div>
              <div class="menu-item" routerLinkActive="active">Voice Chat Support</div>
              <div class="menu-item" [routerLink]="['/vehicleAssistance']" routerLinkActive="active">Vehicle Assistance</div>
              <div class="menu-item" [routerLink]="['/network-garages']" routerLinkActive="active">Network Garages</div>
              <div class="menu-item" [routerLink]="['/contactUs']" routerLinkActive="active">Contact Us</div>
            </div>
        
        
            <div class="sidebar-footer">
              <div class="image-list">
                <img src="../../../assets/svg/sidebar-home.svg" style="width: 20px" [routerLink]="['/dashboard']" class="rounded image-part mx-auto d-block" alt="Responsive image">
                <img src="../../../assets/svg/sidebar-user.svg" style="width: 20px" class="rounded image-part mx-auto d-block" alt="Responsive image">
                <!-- <img src="../../../assets/svg/sidebar-setting.svg" style="width: 20px" class="rounded image-part mx-auto d-block" alt="Responsive image"> -->
                <img src="../../../assets/svg/sidebar-pin.svg" style="width: 20px" class="rounded image-part mx-auto d-block" (click)="logout()" alt="Responsive image">
              </div>
            </div>
        
          </mat-sidenav>
        
          <div class="example-sidenav-content">
            <router-outlet></router-outlet>
           
          </div>
        
        
        </mat-sidenav-container>
      </div>
</div>
